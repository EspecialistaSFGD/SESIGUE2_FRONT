<form [formGroup]="comentarioForm" nz-form nzLayout="vertical">
    <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32 }">
        <div nz-col class="gutter-row" nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24">
            <nz-form-item>
                <nz-form-label nzRequired [nzSpan]="null" nzFor="comentario">Comentario</nz-form-label>
                <nz-form-control nzSpan="null" nzHasFeedback nzErrorTip="Campo requerido">
                    <textarea nz-input id="comentario" formControlName="comentario" (keyup)="caracteresContador(500)"
                        placeholder="Ingrese la descripciÃ³n del hito" [nzAutosize]="{ minRows: 2 }"></textarea>
                </nz-form-control>
                <div class="w-full text-right" [ngClass]="{ 'text-yellow-600 font-bold' : cantidadCaracteresComentario < 20 }">
					{{cantidadCaracteresComentario}}</div>
            </nz-form-item>
        </div>
    </div>
    <!-- {{ comentarioForm.value|json }} -->
</form>
