<div *ngIf="!validate" class="w-full md:w-[580px] bg-white dark:bg-neutral-800 flex flex-col shadow-md rounded-xl">
    <div class="flex flex-col text-center bg-red-600 text-white rounded-t-xl py-4">
        <h1 class="text-lg text-white font-normal">Verificación de código</h1>
        <p>Ingresa el código de verificación enviado a <strong>{{recuperarClaveData.email}}</strong></p>
    </div>
    <div class="px-8 py-8 md:px-16">

        <form [formGroup]="formOtpForgot" class="flex flex-col gap-4 md:px-10">
            <div class="flex flex-col">
                <label for="otp">Código de verificación</label>
                <input type="text" class="form-control" formControlName="otp" autocomplete="off">
                <div class="w-full text-danger" *ngIf="alertMessageError('otp')">{{msgErrorControl('otp','Código')}}</div>
            </div>

            <button type="button" class="flex justify-center gap-2 px-3 py-3 bg-red-600 text-white rounded leading-none hover:bg-red-700 font-medium" (click)="enviarOtp()">
                {{loading ? 'Validando...' : 'Enviar'}}
                <div *ngIf="loading" class="loading"></div>
            </button>
        </form>
    </div>
</div>

<app-password-forgot *ngIf="validate" />
