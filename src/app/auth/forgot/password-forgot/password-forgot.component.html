<div class="w-full md:w-[580px] bg-white dark:bg-neutral-800 flex flex-col shadow-md rounded-xl">
    <div class="flex flex-col text-center bg-red-600 text-white rounded-t-xl py-4">
        <h1 class="text-lg text-white font-normal">Cambiar contraseña</h1>
        <p>Ingresa tu nueva contraseña, debe cumplir con el formato requerido.</p>
    </div>
    <div class="px-8 py-8 md:px-16">

        <form [formGroup]="formPassword" class="flex flex-col gap-4 md:px-10">
            <div class="flex flex-col">
                <label for="nuevaClave">Nueva contraseña</label>
                 <div class="flex">
                    <input [type]="showPassword ? 'text' : 'password'" class="form-control border-r-0 rounded-r-none" formControlName="nuevaClave" autocomplete="off">
                    <div class="cursor-pointer flex items-center px-4 border border-slate-400 rounded-r-md dark:border-gray-500" (click)="showPassword = !showPassword">
                        <i class="cursor-pointer" nz-icon [nzType]="showPassword ? 'eye-invisible' : 'eye'"></i>
                    </div>
                </div>
                <div class="w-full text-danger" *ngIf="alertMessageError('nuevaClave')">{{msgErrorControl('nuevaClave','Nueva contraseña')}}</div>
            </div>

            <div class="flex flex-col">
                <label for="confirmarClave">Confirmar nueva contraseña</label>
                 <div class="flex">
                    <input [type]="showConfirmPassword ? 'text' : 'password'" class="form-control border-r-0 rounded-r-none" formControlName="confirmarClave" autocomplete="off">
                    <div class="cursor-pointer flex items-center px-4 border border-slate-400 rounded-r-md dark:border-gray-500" (click)="showConfirmPassword = !showConfirmPassword">
                        <i class="cursor-pointer" nz-icon [nzType]="showConfirmPassword ? 'eye-invisible' : 'eye'"></i>
                    </div>
                </div>
                <div class="w-full text-danger" *ngIf="alertMessageError('confirmarClave')">{{msgErrorControl('confirmarClave','Confirmación')}}</div>
            </div>

            <button type="button" class="flex justify-center gap-2 px-3 py-3 bg-red-600 text-white rounded leading-none hover:bg-red-700 font-medium" (click)="enviarClave()">
                {{loading ? 'Cambiando...' : 'Cambiar contraseña'}}
                <div *ngIf="loading" class="loading"></div>
            </button>
        </form>
    </div>
</div>
