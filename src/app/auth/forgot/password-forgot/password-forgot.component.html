<div class="w-full md:w-[580px] bg-white dark:bg-neutral-800 flex flex-col shadow-md rounded-xl">
    <div class="flex flex-col text-center bg-red-600 text-white rounded-t-xl py-4">
        <h1 class="text-lg text-white font-normal">Cambiar contraseña</h1>
        <p>Ingresa tu nueva contraseña, debe cumplir con el formato requerido.</p>
    </div>
    <div class="px-8 py-8 md:px-16">

        <form [formGroup]="formPassword" class="flex flex-col gap-4 md:px-10">
            <div class="flex flex-col">
                <label for="newPassword">Nueva contraseña</label>
                <input type="text" class="form-control" id="newPassword" formControlName="newPassword" autocomplete="off">
                <div class="w-full text-danger" *ngIf="alertMessageError('newPassword')">{{msgErrorControl('newPassword','Nueva contraseña')}}</div>
            </div>

            <div class="flex flex-col">
                <label for="reNewpassword">Confirmar nueva contraseña</label>
                <input type="text" class="form-control" formControlName="reNewpassword" autocomplete="off">
                <div class="w-full text-danger" *ngIf="alertMessageError('reNewpassword')">{{msgErrorControl('reNewpassword','Confirmación')}}</div>
            </div>

            <button type="button" class="flex justify-center gap-2 px-3 py-3 bg-red-600 text-white rounded leading-none hover:bg-red-700 font-medium" (click)="actualizarClave()">
                {{loading ? 'Cambiando...' : 'Cambiar contraseña'}}
                <div *ngIf="loading" class="loading"></div>
            </button>
        </form>
    </div>
</div>
