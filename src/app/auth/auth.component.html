<nz-layout class="bg-white dark:bg-neutral-800 min-h-screen">
    <nz-header class="bg-transparent h-20 mb-8 px-8">
        <app-super-header></app-super-header>
    </nz-header>
    <nz-content class="bg-[url('./assets/images/auth-bg.png')] bg-cover bg-center">
        <div class="flex px-8 items-center justify-end">
            <app-theme-switcher [isAbsolute]="false" [isRounded]="false" [hasInitialDarkBackground]="false" />
        </div>

        <div class="px-8 flex">
            <div class="w-full lg:basis-5/12">
                <nz-card class="w-full shadow rounded-xl">
                    <header class="rounded-t-xl text-center bg-red-600 text-white py-2">
                        <h1 class="text-lg text-white">
                            {{ (currentAction == 'login') ? 'Bienvenido de nuevo' : 'Registro de usuario' }}
                        </h1>
                        <p>
                            {{ (currentAction == 'login') ? 'Ingrese sus credenciales para ingresar al sistema' :
                            'Ingrese
                            los campos necesarios para registrarse' }}
                        </p>
                    </header>
                    <nz-tabset nzLinkRouter>
                        <nz-tab>
                            <a *nzTabLink nz-tab-link [routerLink]="['.']" [queryParams]="{ action: 'login' }"
                                queryParamsHandling="merge">
                                Iniciar sesi√≥n
                            </a>
                            <div class="px-8 lg:px-56 py-8">
                                <app-login></app-login>
                            </div>
                        </nz-tab>
                        <nz-tab>
                            <a *nzTabLink nz-tab-link [routerLink]="['.']" [queryParams]="{ action: 'register' }"
                                queryParamsHandling="merge">
                                Registrarse
                            </a>
                            <div class="p-8">
                                <app-register></app-register>
                            </div>
                        </nz-tab>
                    </nz-tabset>

                </nz-card>
            </div>
        </div>
    </nz-content>
    <nz-footer class="bg-punche-blue dark:bg-neutral-800 text-white">
        <app-footer></app-footer>
    </nz-footer>
</nz-layout>
