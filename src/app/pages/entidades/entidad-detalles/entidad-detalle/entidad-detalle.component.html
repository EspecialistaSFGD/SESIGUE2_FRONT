<div class="grid grid-cols-1 md:grid-cols-4 bg-white py-4 gap-2 md:gap-0">
	<div class="flex col-span-2 lg:col-span-1 border border-gray-200">
		<div class="flex items-center min-w-[124px] lg:min-w-[110px] pl-2 pr-4 py-1 font-semibold bg-gray-100">Ubigeo</div>
		<div class="w-full flex items-center  px-2 py-1 border-l border-gray-200">{{entidad.ubigeo_oficial}}</div>
	</div>
	<div class="flex col-span-2 lg:col-span-1 border border-gray-200">
		<div class="flex items-center min-w-[124px] lg:min-w-[110px] pl-2 pr-4 py-1 font-semibold bg-gray-100">Departamento</div>
		<div class="w-full flex items-center  px-2 py-1 border-l border-gray-200">{{entidad.departamento}}</div>
	</div>
	<div class="flex col-span-2 lg:col-span-1 border border-gray-200">
		<div class="flex items-center min-w-[124px] lg:min-w-[110px] pl-2 pr-4 py-1 font-semibold bg-gray-100">Provincia</div>
		<div class="w-full flex items-center  px-2 py-1 border-l border-gray-200">{{entidad.provincia}}</div>
	</div>
	<div class="flex col-span-2 lg:col-span-1 border border-gray-200">
		<div class="flex items-center min-w-[124px] lg:min-w-[110px] pl-2 pr-4 py-1 font-semibold bg-gray-100">Distrito</div>
		<div class="w-full flex items-center  px-2 py-1 border-l border-gray-200">{{esSsfgd ? entidad.distrito : entidad.distritoMef}}</div>
	</div>
	<div class="flex col-span-2 lg:col-span-4 border border-gray-200 border-t-0">
		<div class="flex items-center min-w-[124px] lg:min-w-[110px] pl-2 pr-4 py-1 font-semibold bg-gray-100">Entidad</div>
		<div class="w-full flex items-center  px-2 py-1 border-l border-gray-200">{{entidad.nombre}}</div>
	</div>
</div>
