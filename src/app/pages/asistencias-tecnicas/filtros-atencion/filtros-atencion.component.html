<nz-drawer [nzBodyStyle]="{ overflow: 'auto' }" [nzMaskClosable]="false" [nzVisible]="visible"
	nzTitle="Filtrar los resultados" [nzFooter]="footerTpl" (nzOnClose)="changeVisibleDrawer(false)">
	<form *nzDrawerContent [formGroup]="formFilters" nz-form nzLayout="vertical" autocomplete="off">
		<div class="flex flex-col w-full gap-4">
			<div class="flex flex-col">
				<label>Tipo Entidad</label>
				<nz-form-control nzSpan="null">
					<nz-select nzPlaceHolder="Seleccionar tipo de entidad" id="tipoEntidad" class="select-form-control" formControlName="tipoEntidad" nzAllowClear>
						@for (tipo of tipoEntidades(); track $index) {
						<nz-option [nzValue]="tipo.tipoId" nzLabel="{{tipo.nombre}}"></nz-option>
					}
				</nz-select>
				</nz-form-control>
			</div>
			<div class="flex flex-col">
				<label>Tipo atenci√≥n</label>
				<nz-form-control nzSpan="null">
					<nz-select nzPlaceHolder="Seleccionar tipo de entidad" id="tipoEntidad" class="select-form-control" formControlName="tipoEntidad" nzAllowClear>
						@for (tipo of tipos; track $index) {
						<nz-option [nzValue]="tipo.value" nzLabel="{{tipo.text | titlecase}}"></nz-option>
					}
				</nz-select>
				</nz-form-control>
			</div>
		</div>
	</form>


	<ng-template #footerTpl>
		<div class="flex justify-end gap-2">
			<button nz-button>Limpiar filtros</button>
			<!-- <button nz-button nzType="primary"><span nz-icon nzType="save" nzTheme="outline"></span> Guardar filtros</button> -->
		</div>
	</ng-template>
</nz-drawer>
