<nz-table [nzTitle]="Header" nzShowSizeChanger nzSize="small"
  [nzData]="metas" [nzFrontPagination]="false" [nzLoading]="loadingData">
  <thead>
    <tr>
      <th nzWidth="8px" nzAlign="center">NÂ°</th>
      <th nzWidth="20px" nzAlign="center">Mes</th>
      <th nzWidth="20px" nzAlign="center">Meta</th>
      <th nzWidth="20px" nzAlign="center"></th>
    </tr>
  </thead>

  <tbody>
    @for(meta of metas; track $index){
      <tr>
        <td nzAlign="center">{{$index + 1}}</td>
        <td nzAlign="center">{{meta.fecha | date:'MM/yyyy'}}</td>
        <td nzAlign="center">{{meta.meta}}</td>
        <td nzAlign="center">
					<button nz-button nzType="link" nz-tooltip="{{ !enabledEdit(meta.fecha) ? 'Editar Meta' : ''}}" [disabled]="enabledEdit(meta.fecha)">
						<span nz-icon nzType="edit" nzTheme="outline"></span>
					</button>
				</td>
      </tr>
      }
  </tbody>
</nz-table>

<ng-template #Header>
  <div class="ant-table-header flex flex-col sm:flex-row justify-between items-center">
    <p class="mb-2 sm:mb-0">Resultados {{metas.length}}</p>
    <div>
      <nz-space>
            <button nz-button nzType="primary">
            <span nz-icon nzType="plus" nzTheme="outline"></span>
            <span class="button-text">Nueva meta</span>
          </button>
      </nz-space>
    </div>
  </div>
</ng-template>
