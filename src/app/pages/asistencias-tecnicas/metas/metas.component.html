<app-page-header [title]="title.toUpperCase()" backUrl="atenciones" />
<nz-table [nzScroll]="{ x: '1150px' }" [nzTitle]="Header" nzShowSizeChanger nzSize="small"
  [nzData]="usuarios()" [nzFrontPagination]="false" [nzLoading]="loadingData" [nzTotal]="pagination.total!"
  [nzPageSize]="pagination.pageSize!" [nzPageIndex]="pagination.currentPage!">
  <thead>
    <tr>
      <th nzWidth="12px" nzAlign="center">NÂ°</th>
      <th nzWidth="200px"nzColumnKey="nombreArchivo" [nzSortFn]="true">Nombre</th>
      <th nzWidth="20px" nzAlign="center">Mes</th>
      <th nzWidth="20px" nzAlign="center">Meta</th>
      <th nzWidth="16px" nzAlign="center"></th>
    </tr>
  </thead>

  <tbody>
    @for(usuario of usuarios(); track $index){
      <tr>
        <td nzAlign="center">{{$index + 1}}</td>
        <td >{{usuario.nombresPersona}}</td>
        <td nzAlign="center">03/2025</td>
        <td nzAlign="center">32</td>
        <td nzAlign="center"></td>
      </tr>
      }
  </tbody>
</nz-table>
