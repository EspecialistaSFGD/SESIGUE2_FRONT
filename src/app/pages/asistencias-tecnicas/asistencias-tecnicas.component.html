<app-page-header [title]="title.toUpperCase()" backUrl="panel" />
<nz-table [nzScroll]="{ x: '1150px' }" [nzTitle]="Header" nzShowSizeChanger nzSize="small"
  [nzData]="asistenciasTecnicas()" [nzFrontPagination]="false" [nzLoading]="false" [nzTotal]="pagination.total"
  [nzPageSize]="pagination.pageSize" [nzPageIndex]="pagination.currentPage"
  (nzQueryParams)="onQueryParamsChange($event)">
  <thead>
    <tr>
      <th nzLeft nzWidth="100px" nzAlign="center" nzColumnKey="tipo" [nzSortFn]="true">Tipo</th>
      <th nzLeft nzWidth="100px" nzAlign="center" nzColumnKey="modalidad" [nzSortFn]="true">Modalidad</th>
      <th nzWidth="120px" nzAlign="center" nzColumnKey="fecha" [nzSortFn]="true">Fecha de atención</th>
      <th nzWidth="150px" nzColumnKey="tipoEntidad">Tipo de entidad</th>
      <th nzWidth="150px" nzColumnKey="entidad">Entidad</th>
      <th nzWidth="150px" nzAlign="center" nzColumnKey="autoridad">Autoridad</th>
      <th nzWidth="150px" nzAlign="center" nzColumnKey="congresista" [nzSortFn]="true">Congresista</th>
      <th nzWidth="150px" nzColumnKey="espacio">Espacio</th>
      <th nzWidth="150px" nzColumnKey="clasificacion">Clasificación</th>
      <th nzColumnKey="acciones" nzRight nzWidth="150px" nzAlign="center">Acciones</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</nz-table>

<ng-template #Header>
  <div class="ant-table-header flex flex-col sm:flex-row justify-between items-center">
    <p class="mb-2 sm:mb-0">Resultados ({{pagination.total}})</p>
    <div>
      <nz-space>
        <button nz-button nzType="primary" (click)="goFormSaveAndEdit(asistenciaId)">
          <span nz-icon nzType="plus" nzTheme="outline"></span>
          <span class="button-text">Nueva Asistencia técnica</span>
        </button>
      </nz-space>
    </div>
  </div>
</ng-template>
{{showNzModal}}
<app-formulario-asistencia-tecnica [showModal]="showNzModal"
  (setCloseShow)="showNzModal = false"></app-formulario-asistencia-tecnica>
