<div class="flex flex-col bg-white border border-b-0 border-solid border-grey-200">
    <div class="flex items-center justify-between px-4 py-3 border-b border-solid border-grey-200">
        <div class="flex flex-col">
            <h5 class="m-0 text-base font-semibold">Sectores</h5>
            Resultados: {{pagination.total}}
        </div>
        <!-- <div class="rounded border border-sky-700 text-sky-700 px-3 py-2 cursor-pointer hover:bg-sky-700 hover:text-white">
				Nuevo integrante
			</div> -->
    </div>
    <div class="w-full flex border-solid ">
        <nz-table nzSize="small" [nzData]="eventoSectores()"
				[nzFrontPagination]="false" [nzShowPagination]="pagination.total! > 5"
				[nzLoading]="loading" [nzTotal]="pagination.total!" [nzPageSize]="pagination.pageSize!"
				[nzPageIndex]="pagination.currentPage!" (nzQueryParams)="onQueryParamsChange($event)">
				<thead>
					<tr>
						<th>Sector</th>
						<th nzAlign="center">Registros permitidos</th>
						<th nzAlign="center" nzWidth="80px"></th>
					</tr>
				</thead>
				<tbody>
					@for(sector of eventoSectores(); track $index){
					<tr>
						<td>{{sector.sector}}</td>
						<td nzAlign="center">{{sector.cantidadRegistros}}</td>
						<td nzAlign="center"></td>
					<tr>
					}
				</tbody>
			</nz-table>
    </div>
</div>
