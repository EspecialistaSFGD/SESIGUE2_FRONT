<app-card [titulo]="'Inversiones por región'">
    <ng-template #content>
        <app-table-card [scrollY]="550">
            <ng-template #header>
                <tr>
                    <th>Departamento</th>
                    <th nzAlign="center" [nzWidth]="'100px'">N° invers.</th>
                    <th nzAlign="center" [nzWidth]="'100px'">Costo</th>
                    <th nzAlign="center" [nzWidth]="'100px'">N° invers. PIM</th>
                    <th nzAlign="center" [nzWidth]="'100px'">Avance</th>
                </tr>
            </ng-template>
            <ng-template #body>
                <tr>
                    <td>Cusco</td>
                    <td nzAlign="center">32</td>
                    <td nzAlign="center">10,817,044.808</td>
                    <td nzAlign="center">24</td>
                    <td nzAlign="center">
                    <div class="object-contain w-[86%]">
                        <nz-progress [nzPercent]="86.0" [nzStrokeWidth]="12" [nzStrokeColor]="colorBarraProgreso(86.0)" />
                    </div>
                    </td>
                </tr>
            </ng-template>
        </app-table-card>
    </ng-template>
</app-card>
