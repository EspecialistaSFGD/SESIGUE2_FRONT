<app-card [titulo]="'Inversiones por nivel de gobierno'">
    <ng-template #content>
        <app-table-card [scrollY]="550">
            <ng-template #header>
                <tr>
                    <th>Nivel de gobierno</th>
                    <th nzAlign="center" [nzWidth]="'100px'">Vigentes</th>
                    <th nzAlign="center" [nzWidth]="'100px'">Ejecutados</th>
                    <th nzAlign="center" [nzWidth]="'100px'">Avance</th>
                </tr>
            </ng-template>
            <ng-template #body>
                <tr>
                    <td>Gobierno Nacional</td>
                    <td nzAlign="center">429</td>
                    <td nzAlign="center">404</td>
                    <td nzAlign="center">
                    <div class="object-contain w-[94.2%]">
                        <nz-progress [nzPercent]="94.2" [nzStrokeWidth]="12" [nzStrokeColor]="colorBarraProgreso(94.2)" />
                    </div>
                    </td>
                </tr>
            </ng-template>
        </app-table-card>
    </ng-template>
</app-card>
