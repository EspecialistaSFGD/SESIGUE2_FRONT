<nz-page-header nzBackIcon [nzGhost]="false">
	<nz-page-header-title>Entidades</nz-page-header-title>
</nz-page-header>

<app-filtro-panel-entidades [pagination]="pagination" [filter]="filter()" (filterPagination)="getFilterPagination($event)" />

<div class="flex flex-col gap-6 mt-6 w-full">
	<div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
		<app-mapa-panel-entidades [panelUbigeos]="panelEntidades.ubigeos" (ubigeo)="obtenerUbigeo($event)" />
		<app-ubigeo-panel-entidades [panelUbigeos]="panelEntidades.ubigeos" (ubigeo)="obtenerUbigeo($event)"/>
		<div class="flex flex-col gap-4">
			<app-mesas-panel-entidades [panelMesas]="panelEntidades.mesas" />
			<app-eventos-panel-entidades [panelEventos]="panelEntidades.eventos" />
		</div>
	</div>
</div>
