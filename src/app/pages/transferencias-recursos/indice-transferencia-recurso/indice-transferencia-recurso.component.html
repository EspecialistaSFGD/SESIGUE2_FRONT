<form [formGroup]="formIndice" class="flex flex-col gap-4">
	<div  class="flex flex-col">
		<label for="monto">Monto</label>
		<input type="text" class="form-control" id="monto" placeholder="Monto aquí" formControlName="monto">
		<div class="w-full text-danger" *ngIf="alertMessageError('monto')">{{msgErrorControl('monto','Monto')}}</div>
	</div>

	<div class="flex flex-col">
		<label for="nombre">Fecha de creación</label>
		<p-calendar 
		formControlName="fecha"
		[iconDisplay]="'input'" 
		[showIcon]="true"
		[showButtonBar]="true"
		dateFormat="dd/mm/yy"
		inputId="icondisplay"/>
		<div class="w-full text-danger" *ngIf="alertMessageError('fecha')">{{msgErrorControl('fecha','Fecha')}}</div>
	</div>

	<div class="flex flex-col">
		<label for="resolucion">Resolución</label>
		<!-- <nz-upload [(nzFileList)]="filesList" [nzBeforeUpload]="beforeUploadMeet">
			<div class="form-control-file">
				<span nz-icon nzType="upload"></span>
				Selecionar archivo
			</div>
		</nz-upload> -->
		<div class="w-full text-danger" *ngIf="alertMessageError('resolucion')">{{msgErrorControl('resolucion','Resolución')}}</div>
	</div>
</form>
